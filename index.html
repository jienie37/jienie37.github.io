<!DOCTYPE html>
<html lang ="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width" initial-scales="">

    <!--REMIX ICONS-->
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css"
    rel="stylesheet"
    />

    <!--CSS-->
    <link rel="stylesheet" href="assets/styles.css">

    <title>My own portfolio</title>
</head>
<body>
    <!--HEADER PROFILE-->
    <header class="profile container">
        <i class="ri-moon-line change-theme" id="theme-button"></i>

        <div class="profile__container grid">
            <div class="profile__data">
                <div class="profile__border">
                    <div class="profile__perfil">
                        <!--INSERT LOGO PICTURE-->
                        <img src="assets/img/81961695_1933634883448809_4077705559288053760_n.jpg" alt="logo">

                    </div>
                </div>
                <h2 class="profile__name">Jiengrey Crisostomo</h2>
                <h3 class="profile__profession">IT Student</h3>

                <ul class="profile__social">
                    <a href="https://www.facebook.com/jiengrey.crisostomo.5/" target= "_blank" class="profile__social-link">
                        <i class="ri-facebook-circle-fill"></i>
                    </a>
                    <a href="https://github.com/jienie37" target= "_blank" class="profile__social-link">
                        <i class="ri-github-fill"></i>
                    </a>
                    <a href="https://www.twitch.tv" target= "_blank" class="profile__social-link">
                        <i class="ri-twitch-fill"></i>
                    </a>

                </ul>
            </div>
            
            <div class="profile__info grid">
                <div class="profile__info-group">
                    <h3 class="profile__info-number">2</h3>
                    <p class="profile__info-description">Years of being a<br> student</p>
                </div>
                <div class="profile__info-group">
                    <h3 class="profile__info-number">+10</h3>
                    <p class="profile__info-description">Completed <br> projects</p>
                </div>
                <div class="profile__info-group">
                    <h3 class="profile__info-number">+1000</h3>
                    <p class="profile__info-description">Days of <br> pain</p>
                </div>
            </div>
        </div>  
    </header>

    <!--MAIN-->
    <main class="main">
        <section class="filters container">
            <!--FILTER TAB-->
            <ul class="filters__content">
                <button class="filters__button filter-tab-active" data-target="#projects">
                    <strong>Projects</strong>
                </button>

                <button class="filters__button" data-target="#skills">
                    <strong>Skills</strong>
                </button>
            </ul>
            <div class="filters__sections">
                <!--PROJECTS-->
                <div class="projects__content grid filters__active" data-content id="projects">
                    <article class="projects__card">
                        <img src="assets/img/download.jfif" alt="" class="projects__img">

                        <div class="projects__modal">
                            <div>
                                <span class="projects__subtitle">Sample</span>
                                <h3 class="projects__title">Project</h3>
                                <a href="https://github.com/jienie37/IT114LM1W1-Introduction-to-HTML-and-CSS" class="projects__button button button__small">
                                    <i class="ri-link"></i>
                                </a>
                            </div>
                        </div>
                    </article>

                    <article class="projects__card">
                        <img src="assets/img/galaxy4.jpg" alt="" class="projects__img">

                        <div class="projects__modal">
                            <div>
                                <span class="projects__subtitle">Sample</span>
                                <h3 class="projects__title">Project</h3>
                                <a href="https://github.com/jienie37/IT114LM1W2-Intermediate-CSS" class="projects__button button button__small">
                                    <i class="ri-link"></i>
                                </a>
                            </div>
                        </div>
                    </article>

                    <article class="projects__card">
                        <img src="assets/img/galaxy2.jpg" alt="" class="projects__img">

                        <div class="projects__modal">
                            <div>
                                <span class="projects__subtitle">Sample</span>
                                <h3 class="projects__title">Project</h3>
                                <a href="https://github.com/jienie37/IT114LM1W3-Introduction-to-JavaScript" class="projects__button button button__small">
                                    <i class="ri-link"></i>
                                </a>
                            </div>
                        </div>
                    </article>

                    <article class="projects__card">
                        <img src="assets/img/galaxy3.jpg" alt="" class="projects__img">

                        <div class="projects__modal">
                            <div>
                                <span class="projects__subtitle">Sample</span>
                                <h3 class="projects__title">Project</h3>
                                <a href="#" class="projects__button button button__small">
                                    <i class="ri-link"></i>
                                </a>
                            </div>
                        </div>
                    </article>

                    

                </div>

                <!--SKILLS-->
                <div class="skills__content grid" data-content id="skills">
                    <div class="skills__area">
                        <h3 class="skills__title">
                            General Developer
                        </h3>

                        <div class="skills__box">
                            <div class="skills__group">
                                <div class="skills__data">
                                    <i class="ri-checkbox-circle-line"></i>

                                    <div>
                                        <h3 class="skills__name">HTML</h3>
                                        <span class="skills__level">Basic</span>
                                    </div>
                                </div>

                                <div class="skills__data">
                                    <i class="ri-checkbox-circle-line"></i>

                                    <div>
                                        <h3 class="skills__name">CSS</h3>
                                        <span class="skills__level">Basic</span>
                                    </div>
                                </div>

                                <div class="skills__data">
                                    <i class="ri-checkbox-circle-line"></i>

                                    <div>
                                        <h3 class="skills__name">Javascript</h3>
                                        <span class="skills__level">Basic</span>
                                    </div>
                                </div>
                            </div>

                            <div class="skills__group">
                                <div class="skills__data">
                                    <i class="ri-checkbox-circle-line"></i>

                                    <div>
                                        <h3 class="skills__name">C#</h3>
                                        <span class="skills__level">Basic</span>
                                    </div>
                                </div>

                                <div class="skills__data">
                                    <i class="ri-checkbox-circle-line"></i>

                                    <div>
                                        <h3 class="skills__name">C++</h3>
                                        <span class="skills__level">Basic</span>
                                    </div>
                                </div>
                                
                                <div class="skills__data">
                                    <i class="ri-checkbox-circle-line"></i>

                                    <div>
                                        <h3 class="skills__name">Python</h3>
                                        <span class="skills__level">Basic</span>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>

            </div>
        </section>

    </main>

    <!--JAVASCRIPT-->
    <script src="assets/scrollreveal.min.js"></script>


    <script src="assets/main.js"></script>

</html>
